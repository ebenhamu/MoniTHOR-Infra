- name: Deploy frontend server
  hosts: frontend-node
  tasks:
    - name: Update system packages
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: 
          - docker.io
          - docker-compose
        state: present
    
    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create work directory
      file:
        path: /home/{{ ansible_user }}/work
        state: directory
        owner: 1000
        group: 1000
        mode: "0755"

    - name: Install Git
      apt:
        name: git
        state: present

    - name: Clone MoniTHOR-infra repository
      git:
        repo: 'https://github.com/ebenhamu/MoniTHOR-FE-BE.git'
        dest: /home/{{ ansible_user }}/work
        version: main

    - name: Build Docker image as sudo (frontend)
      ansible.builtin.command:
        cmd: sudo docker build -t monithor_fe:front .
        chdir: /home/ubuntu/work/MoniTHOR--Project-FE

    - name: Run Docker frontend container
      community.docker.docker_container:
        name: "frontend_container"
        image: "monithor_fe:front"
        state: started
        published_ports:
           - "8080:8080"
        network_mode: host
        restart_policy: always
        env:
          BACKEND_IP: "{{ hostvars['backend-node'].backend_ip }}"
